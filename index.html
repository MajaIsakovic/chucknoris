<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    <title>Chuck Noris</title>

</head>
<body>     
    <h1>Chuck Norris jokes</h1>
    <div class="wrapper">
        <h3>Pick a number between 1 and 50 and get your joke :)</h3> 
        <form method="post">
            <div>
                <label for="joke">Pick a number </label>
                <p id="p"></p>
                <input type="number" class="number" id="joke" name="number" placeholder="Enter a number">  
            </div>
            <div> 
                <button type="submit" class="submit" id="button">Go!</button>
            </div>
        </form>
        <div id="jokes"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
